<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>JS Place</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Dein Platz um JavaScript zu lernen">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">
</head>

<body>
  <div id="app">Bitte warten, Seite wird aufgebaut...</div>
  <script>
    window.$docsify = {
      name: 'JS Place',
      repo: 'https://github.com/next-direction/js-place',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      logo: '/_media/logo.png',
      pagination: {
        previousText: 'Vorheriger Abschnitt',
        nextText: 'NÃ¤chster Abschnitt',
        crossChapter: true
      },
      copyCode: {
        buttonText: 'Kopieren',
        errorText: 'Fehler',
        successText: 'Kopiert'
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      flexibleAlerts: {
        style: 'flat',
        note: {
          label: "Hinweis"
        },
        tip: {
          label: "Tipp"
        },
        warning: {
          label: "Warnung"
        },
        danger: {
          label: "Achtung"
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>

</html>
